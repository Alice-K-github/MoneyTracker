{% extends 'home.html' %}
{% block content %}
<a class="btn btn-secondary" href="{% url 'categorys:subcategory_create' %}">Создать новую подкатегорию</a>
<ul class="list-group list-group-flush">
{% for subcategory in object_list %}
  <li class="list-group-item" ><h4 align="left" >{{subcategory.name}}</h4>
      <h5 align="right">
          <a class="btn btn-secondary" href="{% url 'categorys:subcategory_update' subcategory.pk %}">
              Редактировать
          </a>
          <a class="btn btn-secondary" href="{% url 'categorys:subcategory_delete' subcategory.pk %}">
              Удалить
          </a>
      </h5></li>
{% endfor %}
</ul>
{% endblock %}
