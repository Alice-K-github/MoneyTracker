{% extends 'home.html' %}
{% block content %}
<a class="btn btn-secondary" href="{% url 'recs:type_create' %}">Создать новый тип</a>
<ul class="list-group list-group-flush">
{% for type in object_list %}
  <li class="list-group-item" ><h4 align="left" >{{type.name}}</h4>
      <h5 align="right">
          <a class="btn btn-secondary" href="{% url 'recs:type_update' type.pk %}">
              Редактировать
          </a>
          <a class="btn btn-secondary" href="{% url 'recs:type_delete' type.pk %}">
              Удалить
          </a>
      </h5></li>
{% endfor %}
</ul>
{% endblock %}
