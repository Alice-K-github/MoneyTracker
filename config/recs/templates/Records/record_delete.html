{% extends 'home.html' %}
{% block content %}
{% load static %}
<head>
    <title>Удалить запись?</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="background-color: #DCDCDC; height:100px;">
        <p>Вы уверены, что хотите удалить запись от "{{record.created_at}}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'recs:records_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
